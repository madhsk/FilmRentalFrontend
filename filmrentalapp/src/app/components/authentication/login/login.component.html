<div *ngIf="!isAuthenticated()" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Admin Login</h3>
                </div>
                <div class="card-body">
                    <!-- Login Form -->
                    <form (ngSubmit)="loginuser()" #loginForm="ngForm">
                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input 
                                type="text" 
                                name="userName" 
                                [(ngModel)]="login.userName" 
                                #userName="ngModel"
                                class="form-control" 
                                placeholder="Enter your username" 
                                required 
                                minlength="4"
                            />
                            <!-- Validation Errors -->
                            <div *ngIf="userName.invalid && userName.touched" class="text-danger">
                                <small *ngIf="userName.errors?.['required']">Username is required.</small>
                                <small *ngIf="userName.errors?.['minlength']">Username must be at least 4 characters long.</small>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input 
                                type="password" 
                                name="password" 
                                [(ngModel)]="login.password" 
                                #password="ngModel"
                                class="form-control" 
                                placeholder="Enter your password" 
                                required 
                                minlength="6"
                            />
                            <!-- Validation Errors -->
                            <div *ngIf="password.invalid && password.touched" class="text-danger">
                                <small *ngIf="password.errors?.['required']">Password is required.</small>
                                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</small>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button 
                                type="submit" 
                                class="btn btn-primary w-100"
                                [disabled]="loginForm.invalid">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
