    <button class="toggle-btn" (click)="toggleSidebar()">

    </button>

    <li  class="nav-item">
      <h6>Welcome , {{ username1 }}!</h6>

      <a class="nav-link" routerLink="/admin-dashboard" routerLinkActive="active">
        <i class="bi bi-house"></i> <span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/admin-staff" routerLinkActive="active">
        <i class="bi bi-person"></i> <span>Staff</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/admin-film" routerLinkActive="active">
        <i class="bi bi-folder"></i> <span>Film</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/admin-actor" routerLinkActive="active">
        <i class="bi bi-gear"></i> <span>Actor</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/admin-store" routerLinkActive="active">

      </a>
