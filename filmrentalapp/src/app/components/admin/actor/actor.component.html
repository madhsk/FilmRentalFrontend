<div class="container mt-5">
  <!-- Navbar and Profile -->
  <app-admin-navbar></app-admin-navbar>
  <app-admin-profile></app-admin-profile>

  <!-- Add Actor Section -->
  <div class="card shadow mb-4">
      <div class="card-header bg-light text-dark">
          <h2 class="card-title">Add Actor</h2>
      </div>
      <div class="card-body">
          <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  [(ngModel)]="newActor.firstName"
                  placeholder="Enter First Name"
              />
          </div>
          <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  [(ngModel)]="newActor.lastName"
                  placeholder="Enter Last Name"
              />
          </div>
          <div class="mb-3">
              <label for="lastUpdate" class="form-label">Last Update:</label>
              <input
                  type="datetime-local"
                  id="lastUpdate"
                  class="form-control"
                  [(ngModel)]="newActor.lastUpdate"
              />
          </div>
          <button class="btn btn-primary" (click)="addActor()">Add Actor</button>
      </div>
  </div>

  <!-- Update Actor Last Name Section -->
  <div class="card shadow mb-4">
      <div class="card-header bg-light text-dark">
          <h2 class="card-title">Update Actor Last Name</h2>
      </div>
      <div class="card-body">
          <div class="mb-3">
              <label for="actorIdLastName" class="form-label">Actor ID:</label>
              <input
                  type="number"
                  id="actorIdLastName"
                  class="form-control"
                  [(ngModel)]="actorId"
                  placeholder="Enter Actor ID"
              />
          </div>
          <div class="mb-3">
              <label for="newLastName" class="form-label">New Last Name:</label>
              <input
                  type="text"
                  id="newLastName"
                  class="form-control"
                  [(ngModel)]="updatedLastName"
                  placeholder="Enter New Last Name"
              />
          </div>
          <button class="btn btn-primary" (click)="updateLastName()">Update Last Name</button>
      </div>
  </div>

  <!-- Update Actor First Name Section -->
  <div class="card shadow mb-4">
      <div class="card-header bg-light text-dark">
          <h2 class="card-title">Update Actor First Name</h2>
      </div>
      <div class="card-body">
          <div class="mb-3">
              <label for="actorIdFirstName" class="form-label">Actor ID:</label>
              <input
                  type="number"
                  id="actorIdFirstName"
                  class="form-control"
                  [(ngModel)]="actorId"
                  placeholder="Enter Actor ID"
              />
          </div>
          <div class="mb-3">
              <label for="newFirstName" class="form-label">New First Name:</label>
              <input
                  type="text"
                  id="newFirstName"
                  class="form-control"
                  [(ngModel)]="updatedFirstName"
                  placeholder="Enter New First Name"
              />
          </div>
          <button class="btn btn-primary" (click)="updateFirstName()">Update First Name</button>
      </div>
  </div>

  <!-- Assign Films to Actor Section -->
  <div class="card shadow mb-4">
      <div class="card-header bg-light text-dark">
          <h2 class="card-title text-center">Assign Films to Actor</h2>
      </div>
      <div class="card-body">
          <!-- Input for Actor ID -->
          <div class="form-group">
              <label for="actorId">Actor ID</label>
              <input
                  type="number"
                  id="actorId"
                  class="form-control"
                  [(ngModel)]="actorId"
                  placeholder="Enter Actor ID"
              />
          </div>

          <!-- Input for Film IDs -->
          <div class="form-group mt-3">
              <label for="filmId">Add Film ID</label>
              <div class="input-group">
                  <input
                      type="text"
                      id="filmId"
                      class="form-control"
                      [(ngModel)]="filmIdInput"
                      placeholder="Enter Film ID"
                  />
                  <button class="btn btn-primary" (click)="addFilmId()">Add Film ID</button>
              </div>
          </div>

          <!-- Display list of Film IDs -->
          <div *ngIf="filmIds.length > 0" class="mt-3">
              <h5>Selected Film IDs:</h5>
              <ul class="list-group">
                  <li class="list-group-item" *ngFor="let filmId of filmIds">
                      {{ filmId }}
                  </li>
              </ul>
          </div>

          <!-- Assign Films Button -->
          <div class="mt-4">
              <button class="btn btn-primary" (click)="assignFilms()">Assign Films</button>
          </div>

          <!-- Display Message -->
          <div *ngIf="message" class="alert alert-info mt-3">
              {{ message }}
          </div>
      </div>
  </div>
</div>
